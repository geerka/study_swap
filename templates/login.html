{% extends "base.html" %}
{% block title %}Prihlásenie - StudySwap{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Prihlásenie</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Heslo</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="remember" id="remember">
                            <label class="form-check-label" for="remember">Zapamätať si ma</label>
                        </div>
                        <button type="submit" class="btn btn-orange w-100 py-2">Prihlásiť sa</button>
                    </form>
                    <p class="text-center mt-4 mb-0">
                        Nemáte účet? <a href="{{ url_for('register') }}" class="text-orange">Registrujte sa</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
