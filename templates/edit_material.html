{% extends "base.html" %}
{% block title %}Upraviť materiál - StudySwap{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-pencil"></i> Upraviť materiál</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Názov materiálu *</label>
                            <input type="text" class="form-control" name="title" required maxlength="200" value="{{ material.title }}">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Popis *</label>
                            <textarea class="form-control" name="description" rows="5" required>{{ material.description }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Cena (€) *</label>
                                <input type="number" step="0.01" min="0.50" class="form-control" name="price" required value="{{ material.price }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Kategória *</label>
                                <select class="form-select" name="category_id" required>
                                    <option value="">Vyberte kategóriu</option>
                                    {% for cat in categories %}
                                    <option value="{{ cat.id }}" {{ 'selected' if material.category_id == cat.id }}>{{ cat.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Kód predmetu</label>
                                <input type="text" class="form-control" name="course_code" value="{{ material.course_code or '' }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Predmet</label>
                                <input type="text" class="form-control" name="subject" value="{{ material.subject or '' }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Univerzita</label>
                                <input type="text" class="form-control" name="university" value="{{ material.university or '' }}">
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-orange">
                                <i class="bi bi-check"></i> Uložiť zmeny
                            </button>
                            <a href="{{ url_for('material_detail', id=material.id) }}" class="btn btn-outline-secondary">Zrušiť</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
